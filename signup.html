<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us</title>
        <link rel="stylesheet" type="text/css" href="/Web Development/KREPM/css/style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="/Web Development/KREPM/images/logo.png" alt="KREPM">
                </div>
                <ul>
                    <li><a href="index.html"><i class="uil uil-estate"></i>Home </a></li>
                </ul>
                <ul>
                    <li><a href="#">Account <i class="uil uil-angle-down"></i></a>
                        <ul>
                            <li><a href="signin.html">Login</a></li>
                            <li><a href="signup.html">Sign Up</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <!--sign in section-->
        <section class="form-container">
            <form action="" method="post">
                <h2>Create an account!</h2>
                <label for="email">First name</label>
                <input type="text" id="fname" name="fname" required maxlength="50" placeholder="Enter your first name" class="box">
                <label for="email">Last name</label>
                <input type="text" id="lname" name="lname" required maxlength="50" placeholder="Enter your last name" class="box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required maxlength="50" placeholder="Enter your email" class="box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required maxlength="50" placeholder="Enter your password" class="box">
                <label for="password">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword" required maxlength="50" placeholder="Confirm your password" class="box">
                <p>already have an account? <a href="signin.html">Login now</a></p>
                <button type="submit"> Log in</button>
            </form>
        </section>
        <!--Footer-->
        <footer>
            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>

            </ul>
            <p>&copy; 2022 Kitale Real Estate & Property Management. All rights reserved.</p>
        </footer>
        <script src="/Web Development/KREPM/js/main.js"></script>
    </body>
</html>
